<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Controle CriptoMoedas</title>
	<!--Cripto-->
	<script src="https://widgets.coingecko.com/coingecko-coin-ticker-widget.js"></script>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>
<body>

	<div class="container">

		<div class="row" style="margin-top: 5%">
			<div class="col-md-12"><h2 style="text-align: center;">Controle de Criptomoedas</h2></div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<select id="selectMoeda" class="form-select" aria-label="Selecione a moeda" onchange="mudarMoeda();">
				  <option value="BRL"selected>Real</option>
				  <option value="USD">DÃ³lar</option>
				  <option value="BTC">BitCoin</option>
				</select>		
			</div>
		</div>

		<div class="row">
			<div class="col-md-12"><br></div>
			<div class="col-md-6">
				<coingecko-coin-ticker-widget currency="brl" id="smooth-love-potion" coin-id="smooth-love-potion" locale="pt"></coingecko-coin-ticker-widget>
			</div>
			<div class="col-md-6">
				<coingecko-coin-ticker-widget currency="brl" id="ethereum" coin-id="ethereum" locale="pt"></coingecko-coin-ticker-widget>				
			</div>
			<div class="col-md-6">
				<coingecko-coin-ticker-widget currency="brl" id="bitcoin" coin-id="bitcoin" locale="pt"></coingecko-coin-ticker-widget>				
			</div>
			<div class="col-md-6">
				<coingecko-coin-ticker-widget currency="brl" id="bnb" coin-id="binancecoin" locale="pt"></coingecko-coin-ticker-widget>				
			</div>			
		</div>

	<script type="text/javascript">
		
		function mudarMoeda(){

			let moeda = $("#selectMoeda option:selected").val();			
			$("#smooth-love-potion").attr("currency", moeda);
			$("#bitcoin").attr("currency", moeda);			
			$("#ethereum").attr("currency", moeda);
			$("#bnb").attr("currency", moeda);
		
		};
		
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
